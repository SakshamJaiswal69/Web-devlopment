<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Lets learn it</title>
</head>
<body>
    <h1>Form to apply for Sigma Web devlopment -TA</h1>
    <form action="post">

        <div>
            <label for="Username">Enter your username:</label>
            <input type="text" id="Username" name="Username" placeholder="Enter Your Username" autofocus>
        </div>

        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="Female" value="Female">
            <label for="male">Female</label>
        </div>
        
    <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>
    <div>
        <label for="comment">Enter your comment</label>
        <br>
        <textarea name="comment" id="comment" rows="10" cols="50">enter your problems here...</textarea>
    </div>
      
    <div>
        <label for="subjects">Select Your subjects</label>
        <br>
        <select name="subjects" id="subjects">
            <option value="Science">Science</option>
            <option value="English">English</option>
            <option value="Social Science">Social Science</option>
        </select>
    </div>
        
        
    </form>
</body>
</html>
