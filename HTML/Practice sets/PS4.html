<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travelnihon.com</title>
    <style>/* =========================================================
   GLOBAL RESET & BASE STYLES (COMMON FOR BOTH)
   ========================================================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background-color: #f4f6fb;
    padding: 25px;
    color: #333;
}

hr {
    margin: 30px 0;
    border: none;
    height: 2px;
    background: linear-gradient(to right, #4facfe, #00f2fe);
}

/* =========================================================
   PART 1: FORM STYLING (Travel / Registration Theme)
   ========================================================= */

form {
    max-width: 500px;
    margin: auto;
    background-color: #ffffff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
}

form div {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #1f3c88;
}

input,
textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 15px;
}

input:focus,
textarea:focus {
    outline: none;
    border-color: #1f3c88;
    box-shadow: 0 0 0 2px rgba(31, 60, 136, 0.2);
}

textarea {
    resize: vertical;
    min-height: 80px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #1f3c88;
    color: #ffffff;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background-color: #163172;
}

/* =========================================================
   PART 2: TABLE STYLING (Cricketer / Scoreboard Theme)
   ========================================================= */

h2 {
    text-align: center;
    margin-bottom: 15px;
    color: #0d47a1;
    letter-spacing: 1px;
}

table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
    background-color: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

caption {
    background-color: #0d47a1;
    color: #ffffff;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
}

thead {
    background-color: #1976d2;
    color: #ffffff;
}

th,
td {
    padding: 14px;
    text-align: center;
}

tbody tr:nth-child(even) {
    background-color: #e3f2fd;
}

tbody tr:nth-child(odd) {
    background-color: #f1f8ff;
}

tbody tr:hover {
    background-color: #bbdefb;
    cursor: pointer;
}
</style>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text"placeholder="Enter your name" id="name">
        </div>
        <div>
            <label for="Age">Age</label>
            <input type="number"placeholder="Enter your Age" id="Age">
        </div>
        <div>
            <label for="Phone">Phone</label>
            <input type="number"placeholder="Enter your phone no." id="Phome">
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="Email"placeholder="Enter your Email" id="Email">
        </div>
        <div>
            <label for="Address">Address</label>
             <textarea name="Address" placeholder="Enter your Address:" id="Address"></textarea>
        </div>
        <!-- <button></button> -->
         <button type="Submit">Submit</button>
        <div>
            <!-- <button> type=""</button> -->
    </form>
    <br><hr>
    <h2>
        cricketer data
    </h2>
    <table>
        <caption>scoreboard</caption>
        <thead>
            <tr>
                <th>name</th>
                <th>runs</th>
                <th>score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Virat kholi</td>
                <td>70</td>
                <td>7.8</td>
            </tr>
            <tr>
                <td>M.S.Dhoni</td>
                <td>100</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>65</td>
                <td>7.2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
