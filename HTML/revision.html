<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <style>/* --------- Reset & Base --------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* --------- Body --------- */
body {
    background-color: #f4f6f8;
    color: #333;
    padding: 20px;
}

/* --------- Header --------- */
header {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 25px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
}

/* Pre tag */
pre {
    font-size: 20px;
    font-weight: bold;
    color: #2c3e50;
}

/* Header paragraphs */
header p {
    margin-top: 10px;
    font-size: 16px;
}

/* Heading inside header */
header h3 {
    margin-top: 15px;
    color: #0077b6;
}

/* --------- Main Section --------- */
main {
    background-color: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
}

/* Main heading */
main h1 {
    margin-bottom: 15px;
    color: #1d3557;
}

/* Links */
main a {
    display: inline-block;
    margin: 8px 10px 8px 0;
    text-decoration: none;
    padding: 8px 14px;
    border-radius: 6px;
    background-color: #e3f2fd;
    color: #0d47a1;
    font-weight: 600;
    transition: all 0.3s ease;
}

/* Hover effect */
main a:hover {
    background-color: #0d47a1;
    color: #ffffff;
}

/* Main paragraph */
main p {
    margin-top: 20px;
    font-size: 16px;
}
</style>
</head>
<body>
    <header> <pre>hello world</pre>
    <br>
    <p>hello this is made for the revision i hope i am doing well </p>
    <br>
    <hr>
    <h3>gambare gambare</h3>
    <p>thanks for your regards!</p>
    </header>
   <main>
    <h1>this is the main section</h1>
    <a href="https://youtube.com">Youtube</a>
    <a href="https://instagram.com">Instagram</a>
    <a href="https://facebook.com">Facebook</a>
    <a href="https://flipkart.com">Flipkart</a>
    <a href="https://chatgpt.com">ChatGPT</a>
    <p>i hope you are doing well</p>
   </main>
</body>
</html>
